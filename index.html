<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Responsive</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    .contact-section {
      padding: 60px 0;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .form-control {
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 8px rgba(13,110,253,0.4);
    }
    button[type="submit"] {
      border-radius: 12px;
      padding: 12px;
      transition: all 0.3s ease;
    }
    button[type="submit"]:hover {
      transform: scale(1.05);
      background-color: #0b5ed7;
    }
    .contact-info i {
      font-size: 22px;
      color: #0d6efd;
      margin-right: 10px;
    }
    iframe {
      border-radius: 15px;
      border: none;
    }
    h2, h3 {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="row g-4">
        
        <!-- Contact Form -->
        <div class="col-lg-6">
          <div class="card p-4">
            <h2 class="mb-4">Get in Touch</h2>
            <form action="process.php" method="POST">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Your Name" name="name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Your Email" name="em" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Subject</label>
                <input type="text" class="form-control" placeholder="Subject" name="sub" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Mobile Number</label>
                <input type="text" class="form-control"  placeholder="Mobile" name="mo" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" placeholder="Write your message..." name="mssg" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
          </div>
        </div>

        <!-- Contact Info -->
        <div class="col-lg-6">
          <div class="card p-4 mb-4">
            <h3>Contact Information</h3>
            <p class="contact-info"><i class="bi bi-geo-alt-fill"></i> Kundasale,Kandy</p>
            <p class="contact-info"><i class="bi bi-telephone-fill"></i> +94 703597699</p>
            <p class="contact-info"><i class="bi bi-envelope-fill"></i> sanithunavith33@gmail.com</p>
          </div>
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31693.81221270963!2d79.8489924!3d6.9270786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae2593a1f74d2df%3A0xa74a77c6c5e4a8c0!2sColombo!5e0!3m2!1sen!2slk!4v1700000000000"
            width="100%" height="250" allowfullscreen="" loading="lazy">
          </iframe>
        </div>

      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
